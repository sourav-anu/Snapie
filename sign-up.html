<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Snappie</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">



	<!-- font css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">


	<!-- custom css -->

	<link rel="stylesheet" href="css/style.css">





	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>


<body>


	<div class="main_body">

		<div class="mainlogBody">
			<div class="container">
				<div class="middleContbody">
					<img class="logo" src="images/logo.png" alt="">
					<div class="toplogoprt">
						<a href="#">
							<img class="moblogo" src="images/moblogo.png" alt="">

						</a>
					</div>
					<div class="log__body__cont margin40">
						<div class="main-bg-left">
							<h3>Create an account</h3>
							<p class="block__mb blue">Already have an account? <a href="login.html">Sign In</a></p>
							<p>What kind of account are you looking to open?</p>
							<form action="get">

								<ul class="select-user">
									<li onclick="window.location.href = 'sign-up-personal-account.html';">
										<input type="radio" name="test" id="personal" value="p" class="input-hidden" />
										<label for="personal">
											<img src="images/personal-account-icon.png" alt="personal">
											<div>Personal Account</div>
										</label>
									</li>
									<li onclick="window.location.href = 'sign-up-business-account.html';">
										<input type="radio" name="test" id="business" value="b" class="input-hidden" />
										<label for="business">
											<img src="images/business-account-icon.png" alt="business">
											<div>Business Account</div>
										</label>
									</li>
								</ul>






								<div class="login-form-group">
									<button type="submit" class="orenge__btn full-width text-uppercase">Next</button>
								</div>

							</form>

						</div>


						<div class="main-bg-right">
							<p>Already have an account? <button class="btn"
									onclick="window.location.href = 'login.html';">Sign In</button></p>
							<img class="login-img" src="images/login-img.png" alt="">

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>







	<!-- JS Plugins -->
	<script src="js/jquery.min.js" type="text/javascript"></script>



	<!-- custom js -->
	<script src="js/main.js" type="text/javascript"></script>



</body>

</html>
