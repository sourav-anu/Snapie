<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Snappie</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">



	<!-- font css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">


	<!-- custom css -->

	<link rel="stylesheet" href="css/style.css">





	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body>


	<div class="main_body">

		<div class="mainlogBody">
			<div class="container">
				<div class="middleContbody">
					<img class="logo" src="images/logo.png" alt="">
					<div class="toplogoprt">
						<a href="#">
							<img class="moblogo" src="images/moblogo.png" alt="">

						</a>
					</div>
					<div class="log__body__cont margin40">
						<div class="main-bg-left">
							<h3>Create an account</h3>
							<p class="block__mb blue">Already have an account? <a href="login.html">Sign In</a></p>
							<p class="hidden__mb">Please fill in this form to create a Business account!</p>
							<form action="get">

								<div class="login-form-group">
									<input class="ligin-field" id="password-field" type="text" required>
									<span class="bar"></span>
									<label>Business Name</label>
								</div>

								<div class="login-form-group">
									<input class="ligin-field" id="password-field" type="text" required>
									<span class="bar"></span>
									<label>Email Address</label>
								</div>

								<div class="login-form-group">
									<input class="ligin-field" id="password-field" type="password" required>
									<span class="bar"></span>
									<label>Password</label>
									<span toggle="#password-field" class="fa fa-eye field-icon toggle-password"></span>
								</div>
								<div class="login-form-group">
									<input class="ligin-field" id="password-field" type="text" required>
									<span class="bar"></span>
									<label>Phone Number</label>
								</div>
								<div class="for-form-group">
									<div class="remem-text">
										<input class="remem-check" type="checkbox" value="1">
										<label>I have read and accept the <a href="#">Terms & Conditions</a></label>
									</div>
								</div>
								<div class="login-form-group">
									<button type="submit" class="orenge__btn full-width text-uppercase">Sign Up</button>
								</div>

							</form>

						</div>


						<div class="main-bg-right">
							<p>Already have an account? <button class="btn"
									onclick="window.location.href = 'login.html';">Sign In</button></p>
							<img class="login-img" src="images/login-img.png" alt="">

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>







	<!-- JS Plugins -->
	<script src="js/jquery.min.js" type="text/javascript"></script>


	<!-- custom js -->
