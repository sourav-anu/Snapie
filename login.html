<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Snappie</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

	<!-- font css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">


	<!-- custom css -->


	<link rel="stylesheet" href="css/style.css">




	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>


<body>


	<div class="main_body">

		<div class="mainlogBody">
			<div class="container">
				<div class="middleContbody">
					<img class="logo" src="images/logo.png" alt="">
					<div class="toplogoprt">
						<a href="#">
							<img class="moblogo" src="images/moblogo.png" alt="">

						</a>
					</div>
					<div class="log__body__cont margin40">
						<div class="main-bg-left">
							<h3>Login Account</h3>
							<p class="hidden__mb">Sign In to your account</p>
							<p class="block__mb blue">Don't have an account? <a href="sign-up.html">Create an
									account</a>
							</p>

							<form action="get">
								<div class="login-form-group">
									<input class="ligin-field" type="text" required>
									<span class="baform-groupr"></span>
									<label>Email Address</label>
								</div>
								<div class="login-form-group">
									<input class="ligin-field" id="password-field" type="password" required>
									<span class="bar"></span>
									<label>Password</label>
									<span toggle="#password-field" class="fa fa-eye field-icon toggle-password"></span>
								</div>
								<div class="for-form-group">
									<div class="remem-text">
										<input class="remem-check" type="checkbox" value="1">
										<label>Remember me</label>
									</div>
									<div class="forgot-text"><label><a href="forgot-password.html"> Forgot
												password?</a></label></div>
								</div>
								<div class="login-form-group">
									<button type="submit" class="orenge__btn full-width text-uppercase"
										onclick="window.location.href = 'dashboard-step1.html';">Sign in</button>
								</div>

								<p class="divider-text">Or</p>

								<div class="social-login">
									<a class="log-btn google-bg" href="#">
										<i class="fa fa-google-plus"></i> <span class="hidden__mb">Login</span>
										<span class="block__mb ">Sign in with Google</span>
									</a>
									<a class="log-btn fb-bg" href="#">
										<i class="fa fa-facebook"></i> <span class="hidden__mb">Login</span>
										<span class="block__mb ">Sign in with Google</span>
									</a>
									<a class="log-btn twitter-bg hidden__mb" href="#">
										<i class="fa fa-twitter"></i> Login
									</a>
								</div>


							</form>
						</div>


						<div class="main-bg-right">
							<p>Don't have an account? <button class="btn"
									onclick="window.location.href = 'sign-up.html';">Sign Up</button></p>
							<img class="login-img" src="images/login-img.png" alt="">

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>







	<!-- JS Plugins -->
	<script src="js/jquery.min.js" type="text/javascript"></script>



	<!-- custom js -->
	<script src="js/main.js" type="text/javascript"></script>



</body>

</html>
