<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Snappie</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

	<!-- font css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">


	<!-- custom css -->


	<link rel="stylesheet" href="css/style.css">



	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>


<body>


	<div class="main_body">

		<div class="mainforgotBody">
			<div class="container">
				<div class="middleContbody">
					<img class="logo" src="images/logo.png" alt="">
					<div class="toplogoprt">
						<a href="#">
							<img class="moblogo" src="images/moblogo.png" alt="">

						</a>
					</div>
					<div class="forgot-main-bg">
						<div class="main-bg-left padding-ltr0">
							<h3>Reset your password</h3>
							<p>Forgot your password? No worries, Just enter the email you
								used to sign up and we'll send you a link to reset it.</p>
							<form action="get">

								<div class="login-form-group">
									<input class="ligin-field" id="password-field" type="password" required>
									<span class="bar"></span>
									<label>Email Address</label>
								</div>


								<div class="login-form-group m-t-30">
									<input type="radio" name="test" id="personal" value="p" class="input-hidden" />
									<label for="personal">Reset personal account password</label>
								</div>

								<div class="login-form-group m-t-10">
									<input type="radio" name="test" id="business" value="b" class="input-hidden" />
									<label for="business">Reset business account password</label>
								</div>

								<div class="forgot-form-group">
									<button class="btn sign-btn cancel-btn text-uppercase" type="submit">cancel</button>
									<button class="btn sign-btn reset-btn text-uppercase" type="submit">send password
										reset
										email</button>

								</div>

							</form>

							<p class="block__mb signbtn"><button class="sp-org"
									onclick="window.location.href = 'sign-up.html';">Sign Up</button>
								<button class="btn" onclick="window.location.href = 'login.html';">Sign In</button></p>
						</div>
						<div class="main-bg-right shadow-none">
							<p><button class="sp-org" onclick="window.location.href = 'sign-up.html';">Sign Up</button>
								<button class="btn" onclick="window.location.href = 'login.html';">Sign In</button></p>
							<img class="login-img" src="images/login-img.png" alt="">

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>







	<!-- JS Plugins -->
	<script src="js/jquery.min.js" type="text/javascript"></script>



	<!-- custom js -->
	<script src="js/main.js" type="text/javascript"></script>



</body>

</html>
